    <title>EDUARDO GAY</title>

<body>
    <h1>MEU</h1>
    <hr>
    <p>Você pode escrever um parágrago de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>Se precisar quebrar o texto em algum lugar especifíco <br> como esse, você pode usar a tag &lt;br&gt;. </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;&copy;&trade;&euro;&pound;&yen;&cent;&Delta;&uarr;
   </p>
   <p>Vamos adicionar alguns emoji:
    &#x1F596;
    &#X1F913;
   </p>


</body>
